<!DOCTYPE HTML>
<!-- Website Template by freewebsitetemplates.com -->
{% load staticfiles %}
<html>
<head>
	<meta charset="UTF-8">
	<title>Laboratory Website Template</title>
	<link rel="stylesheet" href="{% static 'css/my1.css' %}" type="text/css">
</head>
<body>
	<div id="header">
		<a href="index.html" class="logo"><img src="{% static 'images/logo.png' %}" alt="logo.png"></a>
		<ul>

			<li><a href="/home/">Home</a></li>
			<li ><a  href="/Doctor_registration/">Doctor Registration</a></li>
            <li ><a  href="/userregpage/">User registration</a></li>

			<li><a href="contact.html">contact</a></li>

		</ul>
	</div>
	<div id="body">
		<div class="content">
			<img src="{% static 'images/3.jpg' %}" width="900"   alt="">
			<center>
                <h2>user registration</h2>
			<form action="/uregisterdb/" method="post">{% csrf_token %}
                <label for="uid"> <span>User Id*</span>
					<input type="text" name="uid" value="{{uid}}" id="uid" readonly>
				</label>


				<label for="firstName"> <span>first name*</span>
					<input type="text" name="fname" id="firstName" required>
				</label>

				<label for="lastName"> <span>last name*</span>
					<input type="text" name="lname" id="lastName"  required>
				</label>

				<label for="gender"> <span>Gender*</span></label>
				<div id="gen" style="margin-left:-275px;">
					<input type="radio" name="gender"  value="Male"  required>Male
					<input type="radio" name="gender"  value="Female" required>Female
				</div>

				<label for="dob"> <span>Date Of Birth*</span>
					<input type="date" name="dob" id="dob"  required>
				</label>



				<label for="email"> <span>email*</span>
					<input type="text" name="email" id="email" required>
				</label>
				<label for="phoneNumber"> <span>Phone Number</span>
					<input type="text" name="phone" required>
				</label>
                <label for="uname"> <span>User Name </span>
					<input type="text" name="uname" required>
				</label>
				<label for="pwd"> <span>Password*</span>
					<input type="text" name="pwd" required>
				</label><br>

				<input type="submit" value="Register" style="background:#f6f264;"id="submit">
			</form>
				</center><br><br>
		</div>

	</div>
	<div id="footer">
		<div>
			<p>
				<span>2023 &copy; Illumelabs Diagnostic Center.</span><a href="#" >Terms of Service</a> | <a href="#" >Privacy Policy</a>
			</p>
			<ul>
				<li id="facebook">
					<a href="http://freewebsitetemplates.com/go/facebook/">facebook</a>
				</li>
				<li id="twitter">
					<a href="http://freewebsitetemplates.com/go/twitter/">twitter</a>
				</li>
				<li id="googleplus">
					<a href="http://freewebsitetemplates.com/go/googleplus/">googleplus</a>
				</li>
				<li id="rss">
					<a href="#" >rss</a>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
